          <div id="login-page" class="row">

            <div class="col s12 m6 l4 z-depth-4 card-panel border-radius-6 login-card bg-opacity-8">
                <form class="login-form" id="calc-form">

                  <div class="row">
                    <div class="input-field col s12">
                      <b class="ml-4"><a href="https://muzoorabarnabas.github.io/cv/" target="_blank" title="View My CV" class="pull-left btn-floating waves-light blue pulse"><i class="fa fa-github"></i></a> <a class="btn-floating waves-light pulse pull-right" href="https://github.com/MuzooraBarnabas/pwa_calc" target="_blank"><i class="fa fa-download" title="Download app!"></i></a></b>

                      <h5 style="color: #fff;" id="ansText"><i class='fa fa-spinner'></i> Answer will show here</h5>
                    </div>
                  </div>

                  <div class="row margin">
                    <div class="input-field col s12">
                      <i class="material-icons prefix pt-2">filter_1</i>

                    </div>
                  </div>

                  <div class="row margin">
                      <div class="input-field col s12">

                  </div>

                  <div class="row margin">

                  </div>

                  <div class="row">
                      <div class="input-field col s12">
                        <a href="#" type="submit" id="submit" class="btn waves-effect waves-light border-round gradient-45deg-purple-deep-orange col s12">ADD NUMBERS</a>

                    </div>
